<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Knowledge Chatbot</title>
    <style>
        @keyframes softGlow {
            0% { text-shadow: 0 0 5px #0ff, 0 0 10px #0ff; }
            50% { text-shadow: 0 0 10px #0ff, 0 0 15px #0ff; }
            100% { text-shadow: 0 0 5px #0ff, 0 0 10px #0ff; }
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0d0d0d, #1a1a1a);
            color: #ddd;
            text-align: center;
            padding: 20px;
        }

        .container {
            max-width: 750px;
            margin: auto;
            padding: 25px;
            background: rgba(20, 20, 20, 0.98);
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
            border: 1px solid rgba(0, 255, 255, 0.3);
        }

        h2 {
            color: #0ff;
            font-size: 30px;
            font-weight: bold;
            animation: softGlow 2s infinite alternate;
            margin-bottom: 15px;
        }

        input {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: #222;
            color: #0ff;
            font-size: 16px;
            box-shadow: inset 0 0 8px rgba(0, 255, 255, 0.3);
            outline: none;
            transition: all 0.3s;
        }

        input:focus {
            box-shadow: 0 0 12px rgba(0, 255, 255, 0.5);
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            border-radius: 8px;
            background: linear-gradient(45deg, #ff0099, #00ffff);
            color: white;
            font-size: 16px;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            box-shadow: 0 0 12px rgba(255, 0, 255, 0.3);
            transition: all 0.3s;
        }

        button:hover {
            box-shadow: 0 0 18px rgba(255, 0, 255, 0.4), 0 0 25px rgba(0, 255, 255, 0.3);
            transform: scale(1.05);
        }

        .answer-section {
            margin-top: 20px;
            padding: 15px;
            background: rgba(0, 255, 255, 0.1);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
            text-align: left;
        }

        .image-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        .image-container img {
            width: 200px;
            height: 350px;
            object-fit: cover;
            border-radius: 10px;
            border: 2px solid rgba(0, 255, 255, 0.3);
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.4);
            transition: transform 0.3s;
        }

        .image-container img:hover {
            transform: scale(1.08);
        }

        .download-btn {
            display: block;
            margin-top: 5px;
            padding: 8px;
            background: linear-gradient(45deg, #ff0099, #00ffff);
            color: white;
            border-radius: 8px;
            text-decoration: none;
            text-align: center;
            font-weight: bold;
            transition: all 0.3s;
        }

        .download-btn:hover {
            box-shadow: 0 0 15px rgba(255, 0, 255, 0.4), 0 0 18px rgba(0, 255, 255, 0.4);
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>ðŸ”¹Knowledge Chatbot ðŸ”¹</h2>
        <form method="POST">
            <input type="text" name="query" placeholder="Ask me anything..." required>
            <button type="submit">Get Answer</button>
        </form>

        {% if answer %}
        <div class="answer-section">
            <h3>Answer:</h3>
            <p>{{ answer }}</p>
        </div>
        {% endif %}

        {% if images %}
        <h3>Related Images:</h3>
        <div class="image-container">
            {% for image_url in images %}
                <div>
                    <img src="{{ image_url }}" alt="Related Image">
                    <a href="{{ image_url }}" download class="download-btn">Download</a>
                </div>
            {% endfor %}
        </div>
        {% endif %}
    </div>

</body>
</html>
